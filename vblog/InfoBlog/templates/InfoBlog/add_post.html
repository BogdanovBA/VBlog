{% extends 'InfoBLog/base.html' %}
{% load static %}

{% block content %}
    <h2>Добавление статьи</h2>

<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p>{{f.label}}:</br> {{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button class="add_post_button" type="submit">Добавить</button>
</form>

{% endblock %}
