{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Home{% endblock %}</title>
    <link type="text/css" href="{% static 'InfoBlog/css/home.css' %}" rel="stylesheet">
    <link type="image/x-icon" href="{% static 'InfoBlog/images/Logo.ico' %}" rel="shortcut icon">
    <link type="image/x-icon" href="{% static 'InfoBlog/images/Logo.ico' %}" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="green"></div>

        <div class="red"></div>


        <div class="menu">

            <div class="logo">
                <img src="{% static 'InfoBlog/images/Logo.png' %}" alt="Logo">
            </div>


            <div class="nav">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'posts' %}">Posts</a></li>
                    <li><a href="{% url 'login' %}">Sign in</a></li>
                    <li><a href="{% url 'register' %}">Sign up</a></li>
                    <li><a href="#">Sign out</a></li>
                </ul>
            </div>


            <div class="social">
                <ul>
                    <li><a><img src="{% static 'InfoBlog/images/youtube.png' %}" alt="YouTube"></a></li>
                    <li><a><img src="{% static 'InfoBlog/images/github.png' %}" alt="GitHub"></a></li>
                    <li><a><img src="{% static 'InfoBlog/images/instagram.png' %}" alt="Instagram"></a></li>
                    <li><a><img src="{% static 'InfoBlog/images/email.png' %}" alt="Mail"></a></li>
                </ul>
            </div>


        </div>

    </main>
</body>
</html>
